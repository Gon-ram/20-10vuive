<body>
  <div class="container">
    <h2 class="title">Welcome</h2>

    <form id="loginForm">
      <input type="text" id="username" class="input-box" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" class="input-box" placeholder="Mật khẩu" required>
      <button type="submit" class="btn">Đăng nhập</button>
    </form>

    <p class="toggle">
      <a href="register.html">Chưa có tài khoản? Đăng ký</a> 
    </p>
  </div>
  <script>
  // Lấy số lần truy cập từ localStorage
  let visits = localStorage.getItem("visits") || 0;
  visits++;
  localStorage.setItem("visits", visits);

  // Nhận diện màn hình tương tự iPhone 7/8
  const w = screen.width;
  const h = screen.height;
  let deviceType = "Không xác định";
  if ((w === 750 && h === 1334) || (w === 667 && h === 375)) {
    deviceType = "Màn hình tương tự iPhone 6/6s/7/8 (4.7 inch)";
  }

  // Chỉ đếm thiết bị iPhone 7/8
  if (deviceType.includes("iPhone 6/6s/7/8")) {
    console.log("Thiết bị iPhone 7/8 truy cập lần thứ:", visits);
  }
</script>

  <script src="script.js"></script>
</body>
