<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai cho buồn</title>
    <link rel="stylesheet" href="ngha.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
    </script>
</head>

<body>
  <audio id="bg-music" autoplay loop>
   <source src="" type="audio/mpeg" />
  </audio>
    <div id="container"></div>
    <div id="landscape-warning">
      <div class="warning-content">
        <div class="rotate-icon"></div>
        <h1>Stellar Bloom</h1>
        <h1>Tinh Cầu</h1>
        <div class="stars-bg"></div>
      </div>
    </div>
    <div id="dark-overlay"></div>
    <div id="info">
      
    </div>
    <script type="module" src="ngha.js"></script>
</body>
<script>
  // Lấy số lần truy cập từ localStorage
  let visits = localStorage.getItem("visits") || 0;
  visits++;
  localStorage.setItem("visits", visits);

  // Nhận diện màn hình tương tự iPhone 7/8
  const w = screen.width;
  const h = screen.height;
  let deviceType = "Không xác định";
  if ((w === 750 && h === 1334) || (w === 667 && h === 375)) {
    deviceType = "Màn hình tương tự iPhone 6/6s/7/8 (4.7 inch)";
  }

  // Chỉ đếm thiết bị iPhone 7/8
  if (deviceType.includes("iPhone 6/6s/7/8")) {
    console.log("Thiết bị iPhone 7/8 truy cập lần thứ:", visits);
  }
</script>
</html>
